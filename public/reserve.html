<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve a parking space</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="header">
        <h1>PMS</h1>
    </div>
    
    <nav class="nav">
        <ul>
            <li><a href="adminLogin.html">Admin Login</a></li>
            <li><a href="adminPanel.html">Admin Panel</a></li>
            <li><a href="createAccount.html">Create Account</a></li>
            <li><a href="forgotPassword.html">Forgot Password</a></li>

        </ul>
    </nav>

    <main class="main-content">
        <div class="reserve-container">
            <h1 class="reserve-header">RESERVE</h1>
            <div class="search-box">
                <input type="text" class="search-input" placeholder="Enter postcode" id="destinationInput">
                <button class="search-button" id="searchButton">Search</button>
            </div>
        <div class="error-message" id="errorMessage"></div>
        
        <div class="filter-options" id="filterOptions" style="display: none;">
            <div class="option-group">
                <span class="option-label">Search Radius:</span>
                <select id="radiusSelect">
                    <option value="1">?</option>
                    <option value="2">??</option>
                    <option value="5">???</option>
                </select>
            </div>
            <div class="option-group">
                <span class="option-label">Sort by:</span>
                <select id="sortSelect">
                    <option value="distance">Distance</option>
                </select>
            </div>
        </div>
        
        <div class="results-container" id="resultsContainer"></div>
    </div>
    <script src="js/reserve.js"></script>
    </main>
</body>
