        <main class="main-content">
        <section>
            <h1>CREATE ACCOUNT</h1>
            <form action="/createAccountForm" method="POST">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" value="example123@hotmail.com" required><br>

                <label for="confirmEmail">Confirm Email Address</label>
                <input type="email" id="confirmEmail" name="confirmEmail" value="example123@hotmail.com" required><br>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" value="Password" required><br>

                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" value="Password" required><br>

                <label for="tos">*I accept the terms and conditions</label>
                <input type="checkbox" id="tos" name="tos" value="tos" required><br>

                <input type="submit" value="CREATE ACCOUNT">
                <p>A verification email will be sent to you.</p>
            </form>
        </section>
    </main>
